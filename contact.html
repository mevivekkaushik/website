<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Cream color background */
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/tiny_grid.png'); /* Pattern background */
            background-repeat: repeat; /* Repeat the pattern */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #17A2B8; /* Custom button color */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-right: 10px;
        }

        .contact-btn:hover {
            background-color: #0F8FA1;
        }

        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-right: 10px;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>
        <a href="mailto:help@vivekkaushik.me" class="contact-btn">Email Us</a>
        <a href="index.html" class="home-btn">Home</a>
    </div>
</body>

</html>
