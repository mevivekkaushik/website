<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Vivek Kaushik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            /* Cream color background */
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/tiny_grid.png');
            /* Pattern background */
            background-repeat: repeat;
            /* Repeat the pattern */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
            transition: filter 0.5s;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #007bff;
            animation: scaleIn 2s ease-in-out;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .content {
            animation: slideIn 2s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-pic:hover {
            transform: scale(1.5);
        }

        .profile-pic:hover~.container {
            filter: blur(5px);
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="websiteDp.jpg" alt="Vivek Kaushik" class="profile-pic">
        <div class="content">
            <h1>Vivek Kaushik</h1>
            <p>Currently a Computer Science student and working on different technology</p>
            <a href="index.html" class="home-button">Home</a>
        </div>
    </div>
</body>

</html>
